<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Admin Dashboard</h2>

    <h3>Add Employee</h3>
    <form method="POST" action="/admin/add_employee">
        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="text" name="id_number" placeholder="ID Number" required>
        <button type="submit">Add Employee</button>
    </form>

    <hr>

    <p>
        <a href="/admin/attendance">ðŸ“‹ View Attendance Records</a> |
        <a href="/admin/logout">Logout</a>
    </p>

    <hr>

    <h3>Employee List</h3>

    <table>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>ID Number</th>
            <th>Enroll Face</th>
            <th>Delete</th>
        </tr>

        {% for e in employees %}
        <tr>
            <td>{{ e.employee_id }}</td>
            <td>{{ e.full_name }}</td>
            <td>{{ e.id_number }}</td>
            <td>
                <a href="/admin/enroll/{{ e.employee_id }}">Enroll Face</a>
            </td>
            <td>
                <form
                    action="/admin/delete_employee/{{ e.employee_id }}"
                    method="POST"
                    onsubmit="return confirm('Delete this employee?');"
                    style="display:inline;"
                >
                    <button type="submit" style="background:#dc2626; color:white;">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
