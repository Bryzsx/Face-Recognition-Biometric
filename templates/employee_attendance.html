<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Attendance - Face Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 50%;
            background: white;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .welcome-text {
            color: white;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: 400;
        }

        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 30px;
        }

        .card {
            background: linear-gradient(135deg, #ffffff 0%, #f3f4f6 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .date-time {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }

        .scan-status {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 200px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
            animation: slideInDown 0.5s ease-out;
        }

        .scan-status.active {
            display: flex;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scan-status.success {
            background: #10b981;
        }

        .scan-status.error {
            background: #ef4444;
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .checkmark {
            width: 50px;
            height: 50px;
            color: white;
            font-size: 50px;
        }

        .welcome-name {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .checkin-time {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
        }

        .camera-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 3px solid #10b981;
        }

        #video {
            width: 100%;
            display: block;
            transform: scaleX(-1);
            background: #000;
        }
        
        #video:not([srcObject]) {
            background: #000;
        }

        .face-guide {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 150px;
            height: 200px;
            border: 3px solid #10b981;
            border-radius: 10px;
            pointer-events: none;
        }

        .status-messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            flex-shrink: 0;
        }
        
        .status-dot.error {
            background: #ef4444;
        }
        
        .status-dot.warning {
            background: #f59e0b;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status-text {
            color: #333;
            font-size: 14px;
        }

        .history-section {
            background: linear-gradient(135deg, #ffffff 0%, #f3f4f6 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .employee-info-section {
            background: linear-gradient(135deg, #ffffff 0%, #f3f4f6 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .employee-info-section.active {
            display: block;
        }

        .employee-info-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .employee-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
            border: 4px solid #4f46e5;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .employee-name {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
            text-align: center;
        }

        .employee-code {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 25px;
        }

        .employee-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .info-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 14px;
            color: #333;
            font-weight: 500;
            word-break: break-word;
        }

        .info-item.full-width {
            grid-column: 1 / -1;
        }

        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .history-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .time-filter {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 2px solid #4f46e5;
            background: white;
            color: #4f46e5;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #4f46e5;
            color: white;
        }

        .filter-btn:hover {
            background: #4f46e5;
            color: white;
        }

        .history-list {
            max-height: 500px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .history-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .history-date {
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .history-badges {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .badge-in {
            background: #10b981;
            color: white;
        }

        .badge-out {
            background: #f59e0b;
            color: white;
        }

        @media (max-width: 1400px) {
            .main-container {
                grid-template-columns: 1fr 2fr;
            }
            .employee-info-section {
                grid-column: 1 / -1;
                margin-top: 20px;
            }
        }

        @media (max-width: 1000px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }

        .scanning-indicator {
            display: none;
            text-align: center;
            color: #10b981;
            font-weight: 600;
            margin-top: 10px;
        }

        .scanning-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='Department_of_Transportation_(Philippines).svg-CnZCv33r.png') }}" 
             alt="DOTR Logo" 
             class="logo">
        <div class="welcome-text">Welcome!</div>
        <div class="subtitle">Scan your face to record attendance</div>
    </div>

    <div class="main-container">
        <!-- Left Section: Attendance History -->
        <div class="history-section">
            <div class="history-header">
                <div class="history-title">
                    üìÑ Your Attendance History
                </div>
                <div class="time-filter">
                    <button class="filter-btn active" onclick="loadHistory('week')">This Week</button>

            </div>

        <!-- Center Section: Camera Feed -->
        <div class="card">
            <div class="date-time" id="dateTime"></div>

            <!-- Success/Error Status -->
            <div class="scan-status" id="scanStatus">
                <div class="checkmark-circle">
                    <div class="checkmark">‚úì</div>
                </div>

            <div class="status-messages">

                </div>

        </div>

        <!-- Right Section: Employee Info -->
        <div class="employee-info-section" id="employeeInfoSection">

                <img id="employeePhoto" src="" alt="Employee Photo" class="employee-photo" style="display: none;">
                <div class="employee-name" id="employeeName"></div>
                <div class="employee-code" id="employeeCode"></div>
            </div>
            <div class="employee-info-grid" id="employeeInfoGrid">
                <!-- Employee info will be populated here -->
            </div>
        </div>

    <script>
        let video = document.getElementById('video');
        let scanning = false;
        let scanInterval = null;
        let currentFilter = 'week';
        let isProcessing = false; // Prevent multiple simultaneous recognition attempts
        let cameraStream = null; // Track camera stream for cleanup
        let recognitionController = null; // AbortController for face recognition requests
        let historyController = null; // AbortController for history requests

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric'
            };
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const dateStr = now.toLocaleDateString('en-US', dateOptions);
            const timeStr = now.toLocaleTimeString('en-US', timeOptions);
            document.getElementById('dateTime').innerHTML = `
                <div style="font-size: 16px; color: #666; margin-bottom: 5px;">${dateStr}</div>
                <div style="font-size: 32px; color: #333; font-weight: 700;">${timeStr}</div>
            `;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Start camera - keep it running continuously
        async function startCamera() {
            try {
                // Check if we're on HTTP (not HTTPS) and not localhost
                const isLocalhost = window.location.hostname === 'localhost' || 
                                   window.location.hostname === '127.0.0.1' ||
                                   window.location.hostname === '[::1]';
                const isHTTPS = window.location.protocol === 'https:';
                
                if (!isHTTPS && !isLocalhost) {
                    // HTTP access from IP address - browsers block camera
                    const errorMsg = '‚ö†Ô∏è HTTPS Required: Camera access requires HTTPS when accessing via IP address. Please contact administrator to set up HTTPS, or access via localhost if on the same machine.';
                    console.error('[CAMERA] HTTPS required for camera access');
                    updateStatus(errorMsg, false);
                    document.getElementById('statusDot').classList.add('error');
                    
                    // Show detailed instructions
                    const statusText = document.getElementById('statusText');
                    statusText.innerHTML = `
                        <div style="text-align: left; max-width: 600px; margin: 0 auto;">
                            <strong style="color: #ef4444; display: block; margin-bottom: 10px;">‚ö†Ô∏è Camera Access Blocked</strong>
                            <p style="margin-bottom: 10px;">Modern browsers require HTTPS for camera access when accessing via IP address.</p>
                            <p style="margin-bottom: 10px;"><strong>Solutions:</strong></p>
                            <ol style="text-align: left; margin-left: 20px; margin-bottom: 10px;">
                                <li>Set up HTTPS on the server (recommended for production)</li>
                                <li>Use localhost if accessing from the server machine</li>
                                <li>Try Chrome with: <code>chrome://flags/#unsafely-treat-insecure-origin-as-secure</code> (not recommended)</li>
                            </ol>
                            <p style="font-size: 12px; color: #666;">Error: HTTPS_REQUIRED</p>
                        </div>
                    `;
                    return;
                }
                
                // Check if getUserMedia is available
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    const errorMsg = 'Camera API not available. Please use a modern browser (Chrome, Firefox, Edge).';
                    console.error('[CAMERA] getUserMedia not available');
                    updateStatus(errorMsg, false);
                    document.getElementById('statusDot').classList.add('error');
                    return;
                }
                
                console.log('[CAMERA] Requesting camera access...');
                updateStatus('Requesting camera access...', false);
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                // Store stream reference for cleanup
                cameraStream = stream;
                video.srcObject = stream;
                
                // Ensure video is playing
                video.play().catch(err => {
                    console.error('[CAMERA] Error playing video:', err);
                });
                
                console.log('[CAMERA] Camera stream started');
                updateStatus('Camera ready. Positioning face...', false);
                
                // Wait for video to be ready
                video.onloadedmetadata = () => {
                    console.log('[CAMERA] Video metadata loaded, dimensions:', video.videoWidth, 'x', video.videoHeight);
                    // Ensure video is playing
                    video.play().catch(err => {
                        console.error('[CAMERA] Error playing video after metadata:', err);
                    });
                    // Start scanning after camera is ready
                    setTimeout(() => {
                        console.log('[CAMERA] Starting face recognition scanning...');
                        startScanning();
                    }, 1000);
                };
                
                // Keep video playing even if it pauses (only if page is visible)
                video.addEventListener('pause', () => {
                    if (!document.hidden) {
                        console.log('[CAMERA] Video paused, resuming...');
                        video.play().catch(err => {
                            console.error('[CAMERA] Error resuming video:', err);
                        });
                    }
                });
                
            } catch (err) {
                console.error('[CAMERA] Error accessing camera:', err);
                
                // Provide specific error messages based on error type
                let errorMsg = 'Camera access denied. Please allow camera permissions.';
                
                if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                    errorMsg = 'Camera permission denied. Please allow camera access in your browser settings and refresh the page.';
                } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
                    errorMsg = 'No camera found. Please connect a camera to your device.';
                } else if (err.name === 'NotReadableError' || err.name === 'TrackStartError') {
                    errorMsg = 'Camera is being used by another application. Please close other apps using the camera.';
                } else if (err.name === 'OverconstrainedError' || err.name === 'ConstraintNotSatisfiedError') {
                    errorMsg = 'Camera constraints not satisfied. Trying with default settings...';
                    // Try again with default settings
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        cameraStream = stream;
                        video.srcObject = stream;
                        video.play();
                        updateStatus('Camera ready. Positioning face...', false);
                        video.onloadedmetadata = () => {
                            setTimeout(() => startScanning(), 1000);
                        };
                        return;
                    } catch (retryErr) {
                        errorMsg = 'Camera access failed. Please check your camera settings.';
                    }
                } else if (err.message && err.message.includes('secure context')) {
                    errorMsg = '‚ö†Ô∏è HTTPS Required: Camera access requires a secure connection (HTTPS) when accessing via IP address.';
                }
                
                updateStatus(errorMsg, false);
                document.getElementById('statusDot').classList.add('error');
                
                // Show detailed error in status text
                const statusText = document.getElementById('statusText');
                statusText.innerHTML = `
                    <div style="text-align: left; max-width: 600px; margin: 0 auto;">
                        <strong style="color: #ef4444; display: block; margin-bottom: 10px;">‚ö†Ô∏è Camera Error</strong>
                        <p style="margin-bottom: 10px;">${errorMsg}</p>
                        <p style="font-size: 12px; color: #666; margin-top: 10px;">Error: ${err.name || 'UNKNOWN'} - ${err.message || 'Unknown error'}</p>
                    </div>
                `;
            }
        }

        // Liveness detection removed - simple single frame capture

        // Start face recognition scanning
        function startScanning() {
            if (scanning) return;
            scanning = true;
            
            console.log('[SCANNING] Starting face recognition scanning...');
            scanInterval = setInterval(async () => {
                // Don't scan if page is hidden or window doesn't have focus
                if (document.hidden || !document.hasFocus()) {
                    console.log('[SCANNING] Page hidden or lost focus, skipping scan...');
                    return;
                }
                
                // Add a small delay to allow cancellation if page becomes hidden
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Check again after delay
                if (document.hidden || !document.hasFocus()) {
                    console.log('[SCANNING] Page hidden or lost focus during delay, cancelling...');
                    return;
                }
                
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    await captureAndRecognize();
                } else {
                    console.log('[SCANNING] Video not ready, waiting...');
                }
            }, 3000); // Scan every 3 seconds (reduced frequency to reduce load)
        }

        // Capture frame and send for recognition (liveness detection removed)
        async function captureAndRecognize() {
            console.log('[RECOGNITION] ===== STARTING CAPTURE AND RECOGNIZE =====');
            console.log('[RECOGNITION] Document hidden:', document.hidden);
            console.log('[RECOGNITION] Document has focus:', document.hasFocus());
            console.log('[RECOGNITION] Is processing:', isProcessing);
            
            // Don't process if page is hidden or window doesn't have focus
            if (document.hidden || !document.hasFocus()) {
                console.log('[RECOGNITION] Page hidden or lost focus, stopping recognition...');
                return;
            }
            
            // Prevent multiple simultaneous recognition attempts
            if (isProcessing) {
                console.log('[RECOGNITION] Already processing, skipping...');
                return;
            }
            
            // Ensure video is ready
            if (!video || video.readyState !== video.HAVE_ENOUGH_DATA) {
                console.log('[RECOGNITION] Video not ready, readyState:', video ? video.readyState : 'null');
                updateStatus('Camera not ready. Please wait...', false);
                return;
            }
            
            // Check if video has valid dimensions
            if (video.videoWidth === 0 || video.videoHeight === 0) {
                console.log('[RECOGNITION] Video dimensions invalid:', video.videoWidth, 'x', video.videoHeight);
                updateStatus('Camera initializing...', false);
                return;
            }
            
            console.log('[RECOGNITION] Starting face recognition process...');
            isProcessing = true;
            updateStatus('Capturing face...', false);
            document.getElementById('scanningIndicator').classList.add('active');
            
            let timeoutId = null;
            let recognitionController = null;
            
            try {
                console.log('[RECOGNITION] Step 1: Capturing frame...');
                // Capture single frame with reduced size for faster transmission
                const canvas = document.createElement('canvas');
                // Reduce image size to max 640x480 for faster processing and transmission
                const maxWidth = 640;
                const maxHeight = 480;
                const scale = Math.min(maxWidth / video.videoWidth, maxHeight / video.videoHeight, 1);
                canvas.width = video.videoWidth * scale;
                canvas.height = video.videoHeight * scale;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                // Use lower quality (0.7) for faster transmission
                const imageData = canvas.toDataURL('image/jpeg', 0.7);
                
                console.log('[RECOGNITION] Step 2: Frame captured, sending to server...');
                console.log('[RECOGNITION] Image data length:', imageData.length);
                updateStatus('Recognizing face...', false);
                
                // Cancel any previous request
                if (window.recognitionController) {
                    window.recognitionController.abort();
                }
                
                // Create new AbortController for this request
                recognitionController = new AbortController();
                window.recognitionController = recognitionController;
                timeoutId = setTimeout(() => {
                    console.log('[RECOGNITION] Request timeout - aborting...');
                    recognitionController.abort();
                }, 10000); // 10 second timeout
                
                // Double-check page is still visible and has focus before sending large request
                if (document.hidden || !document.hasFocus()) {
                    if (timeoutId) clearTimeout(timeoutId);
                    recognitionController.abort();
                    isProcessing = false;
                    window.recognitionController = null;
                    return;
                }
                
                console.log('[RECOGNITION] Step 3: Making fetch request to /api/recognize-face');
                const response = await fetch('/api/recognize-face', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        image: imageData
                    }),
                    signal: recognitionController.signal,
                    priority: 'low' // Low priority to not block other requests
                });
                
                console.log('[RECOGNITION] Step 4: Response received, status:', response.status, response.statusText);
                
                // Check if response is ok
                if (!response.ok) {
                    console.error('[RECOGNITION] Response not OK, status:', response.status);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                console.log('[RECOGNITION] Step 5: Parsing JSON response...');
                const data = await response.json();
                console.log('[RECOGNITION] Step 6: JSON parsed successfully');
                console.log('[RECOGNITION] Full Response:', JSON.stringify(data, null, 2));
                console.log('[RECOGNITION] Success:', data.success);
                console.log('[RECOGNITION] Employee data:', data.employee);
                console.log('[RECOGNITION] Time in:', data.time_in);
                console.log('[RECOGNITION] Message:', data.message);
                
                if (timeoutId) clearTimeout(timeoutId);
                document.getElementById('scanningIndicator').classList.remove('active');
                
                // Check if page is still visible and has focus before processing result
                if (document.hidden || !document.hasFocus()) {
                    console.log('[RECOGNITION] Page hidden or lost focus, ignoring response');
                    return;
                }
                
                // Check if response indicates success
                if (data && data.success === true) {
                    // Verify employee data exists
                    if (data.employee && (data.employee.full_name || data.employee.employee_code)) {
                        console.log('[RECOGNITION] Success confirmed - calling handleRecognitionSuccess');
                        const timeInValue = data.time_in || data.timeIn || new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
                        handleRecognitionSuccess(data.employee, timeInValue, data.message);
                    } else {
                        console.error('[RECOGNITION] Success is true but employee data is missing or incomplete:', data.employee);
                        updateStatus('Employee data not found. Please try again.', false);
                    }
                } else {
                    // Handle different error types
                    const errorMessage = data.message || 'Face not recognized. Please try again.';
                    const statusDot = document.getElementById('statusDot');
                    const statusText = document.getElementById('statusText');
                    
                    // Check if it's a "no face detected" error
                    if (errorMessage.toLowerCase().includes('no face detected') || 
                        errorMessage.toLowerCase().includes('no face') ||
                        errorMessage.toLowerCase().includes('face is clearly visible')) {
                        // No face detected - show warning, not error
                        statusText.textContent = 'üë§ No face detected. Please position your face in the camera frame and ensure good lighting.';
                        statusDot.classList.remove('error');
                        statusDot.classList.add('warning');
                        
                        // Reset to normal state after 3 seconds to allow retry
                        setTimeout(() => {
                            statusDot.classList.remove('warning', 'error');
                            statusText.textContent = 'Ready to Scan - Position your face in the frame';
                        }, 3000);
                    } else {
                        // Other errors (face not recognized, etc.)
                        statusText.textContent = errorMessage;
                        statusDot.classList.remove('warning');
                        statusDot.classList.add('error');
                    }
                }
            } catch (error) {
                // Always clear timeout and indicator
                if (timeoutId) clearTimeout(timeoutId);
                document.getElementById('scanningIndicator').classList.remove('active');
                
                // Don't log abort errors (these are expected when requests are cancelled)
                if (error.name === 'AbortError') {
                    console.log('[RECOGNITION] Request aborted (timeout or cancelled)');
                    if (!document.hidden) {
                        updateStatus('Request timeout. Please try again.', false);
                    }
                } else if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    console.error('[RECOGNITION] Network error:', error);
                    if (!document.hidden) {
                        updateStatus('Network error. Please check your connection and try again.', false);
                    }
                } else {
                    console.error('[RECOGNITION] Error:', error);
                    if (!document.hidden) {
                        updateStatus('Error processing face recognition. Please try again.', false);
                    }
                }
            } finally {
                // Always reset processing flag and cleanup
                isProcessing = false;
                if (window.recognitionController === recognitionController) {
                    window.recognitionController = null;
                }
                
                // Ensure scanning indicator is removed
                const indicator = document.getElementById('scanningIndicator');
                if (indicator) {
                    indicator.classList.remove('active');
                }
            }
        }

        // Handle successful recognition
        function handleRecognitionSuccess(employee, timeIn, message) {
            console.log('[SUCCESS] ===== EMPLOYEE RECOGNIZED =====');
            console.log('[SUCCESS] Employee object:', employee);
            console.log('[SUCCESS] Time in:', timeIn);
            console.log('[SUCCESS] Message:', message);
            
            // Stop scanning temporarily
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
            scanning = false;
            
            // Show success status with welcome message
            const welcomeNameEl = document.getElementById('welcomeName');
            const checkinTimeEl = document.getElementById('checkinTime');
            const scanStatusEl = document.getElementById('scanStatus');
            
            console.log('[SUCCESS] Elements found:', {
                welcomeName: !!welcomeNameEl,
                checkinTime: !!checkinTimeEl,
                scanStatus: !!scanStatusEl
            });
            
            if (!scanStatusEl) {
                console.error('[SUCCESS] ERROR: scanStatus element not found!');
                return;
            }
            
            if (welcomeNameEl) {
                const name = employee.full_name || employee.fullName || 'Employee';
                welcomeNameEl.textContent = `Welcome, ${name}!`;
                console.log('[SUCCESS] Set welcome name to:', name);
            }
            
            if (checkinTimeEl) {
                checkinTimeEl.textContent = `Time in recorded at ${timeIn}`;
                console.log('[SUCCESS] Set check-in time to:', timeIn);
            }
            
            // Force show the welcome banner
            scanStatusEl.classList.add('active', 'success');
            scanStatusEl.style.display = 'flex'; // Force display
            console.log('[SUCCESS] Welcome banner should now be visible');
            
            // Update status message
            updateStatus(message || 'Successfully timed in!', true);
            console.log('[SUCCESS] Status message updated');
            
            // Display employee info in right panel
            displayEmployeeInfo(employee);
            console.log('[SUCCESS] Employee info display called');
            
            // Reload history to show the new entry
            loadHistory(currentFilter);
            console.log('[SUCCESS] History reload called');
            
            // Hide success message after 10 seconds and resume scanning
            setTimeout(() => {
                console.log('[SUCCESS] Hiding welcome banner after 10 seconds');
                if (scanStatusEl) {
                    scanStatusEl.classList.remove('active');
                    scanStatusEl.style.display = 'none';
                }
                // Keep employee info visible, just hide the welcome banner
                setTimeout(() => {
                    startScanning();
                }, 1000);
            }, 10000); // Increased to 10 seconds
        }

        // Display employee information in right panel
        function displayEmployeeInfo(employee) {
            console.log('[INFO] Displaying employee info:', employee);
            
            const employeeInfoSection = document.getElementById('employeeInfoSection');
            const employeeName = document.getElementById('employeeName');
            const employeeCode = document.getElementById('employeeCode');
            const employeePhoto = document.getElementById('employeePhoto');
            const employeeInfoGrid = document.getElementById('employeeInfoGrid');
            
            if (!employeeInfoSection) {
                console.error('[INFO] Employee info section not found!');
                return;
            }
            
            // Set name and code
            if (employeeName) {
                employeeName.textContent = employee.full_name ? employee.full_name.toUpperCase() : 'EMPLOYEE';
            }
            if (employeeCode) {
                employeeCode.textContent = employee.employee_code ? `(${employee.employee_code})` : '';
            }
            
            // Set photo if available
            if (employee.photo_path) {
                // Construct photo URL - photo_path might already include photos/ prefix
                let photoUrl = employee.photo_path;
                if (!photoUrl.startsWith('http') && !photoUrl.startsWith('/')) {
                    photoUrl = `/static/${photoUrl}`;
                } else if (!photoUrl.startsWith('http')) {
                    photoUrl = `/static${photoUrl}`;
                }
                employeePhoto.src = photoUrl;
                employeePhoto.style.display = 'block';
                employeePhoto.onerror = function() {
                    this.style.display = 'none';
                };
            } else {
                employeePhoto.style.display = 'none';
            }
            
            // Build info grid
            const infoItems = [];
            
            // Address (full width)
            if (employee.address) {
                infoItems.push(`
                    <div class="info-item full-width">
                        <div class="info-label">Address</div>
                        <div class="info-value">${escapeHtml(employee.address)}</div>
                    </div>
                `);
            }
            
            // Age and Contact Number
            if (employee.age) {
                infoItems.push(`
                    <div class="info-item">
                        <div class="info-label">Age</div>
                        <div class="info-value">${escapeHtml(String(employee.age))}</div>
                    </div>
                `);
            }
            
            if (employee.contact_number) {
                infoItems.push(`
                    <div class="info-item">
                        <div class="info-label">Contact Number</div>
                        <div class="info-value">${escapeHtml(employee.contact_number)}</div>
                    </div>
                `);
            }
            
            // Department and Employment Status
            if (employee.department) {
                infoItems.push(`
                    <div class="info-item">
                        <div class="info-label">Department</div>
                        <div class="info-value">${escapeHtml(employee.department)}</div>
                    </div>
                `);
            }
            
            if (employee.employment_status) {
                infoItems.push(`
                    <div class="info-item">
                        <div class="info-label">Employment Status</div>
                        <div class="info-value">${escapeHtml(employee.employment_status)}</div>
                    </div>
                `);
            }
            
            // Email (full width)
            if (employee.email) {
                infoItems.push(`
                    <div class="info-item full-width">
                        <div class="info-label">Email</div>
                        <div class="info-value">${escapeHtml(employee.email)}</div>
                    </div>
                `);
            }
            
            // Position (full width if available)
            if (employee.position) {
                infoItems.push(`
                    <div class="info-item full-width">
                        <div class="info-label">Position</div>
                        <div class="info-value">${escapeHtml(employee.position)}</div>
                    </div>
                `);
            }
            
            // If no info items, show a message
            if (infoItems.length === 0) {
                employeeInfoGrid.innerHTML = '<div class="info-item full-width"><div class="info-value" style="text-align: center; color: #666;">No additional information available</div></div>';
            } else {
                employeeInfoGrid.innerHTML = infoItems.join('');
            }
            
            // Show the employee info section (keep it visible permanently after first time-in)
            employeeInfoSection.classList.add('active');
            employeeInfoSection.style.display = 'block'; // Force display
            console.log('[INFO] Employee info section made visible - class active added, display set to block');
            console.log('[INFO] Employee info section element:', employeeInfoSection);
            console.log('[INFO] Employee info section classes:', employeeInfoSection.className);
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Update status message
        function updateStatus(message, isSuccess) {
            const statusText = document.getElementById('statusText');
            const statusDot = document.getElementById('statusDot');
            
            if (typeof message === 'string') {
                statusText.textContent = message;
            } else {
                // If message is HTML, use innerHTML
                statusText.innerHTML = message;
            }
            
            if (isSuccess) {
                statusDot.classList.remove('error', 'warning');
            } else {
                // Only add error class if warning is not already set
                // This allows specific error handling in captureAndRecognize to set warning instead
                if (!statusDot.classList.contains('warning')) {
                    statusDot.classList.add('error');
                }
            }
        }

        // Load attendance history
        async function loadHistory(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event?.target?.classList.add('active');
            
            // Cancel any previous history request
            if (historyController) {
                historyController.abort();
            }
            
            // Don't load if page is hidden or doesn't have focus
            if (document.hidden || !document.hasFocus()) {
                return;
            }
            
            try {
                historyController = new AbortController();
                const timeoutId = setTimeout(() => historyController.abort(), 5000); // 5 second timeout
                
                const response = await fetch(`/api/attendance-history?filter=${filter}`, {
                    signal: historyController.signal,
                    priority: 'low' // Low priority to not block other requests
                });
                const data = await response.json();
                
                clearTimeout(timeoutId);
                
                const historyList = document.getElementById('historyList');
                
                if (data.success && data.records && data.records.length > 0) {
                    historyList.innerHTML = data.records.map(record => `
                        <div class="history-item">
                            <div class="history-date">${record.date_label}</div>
                            <div class="history-badges">
                                ${record.morning_in ? `<span class="badge badge-in">‚Üì In: ${record.morning_in}</span>` : ''}
                                ${record.lunch_out ? `<span class="badge badge-out">‚Üë Out: ${record.lunch_out}</span>` : ''}
                                ${record.afternoon_in ? `<span class="badge badge-in">‚Üì In: ${record.afternoon_in}</span>` : ''}
                                ${record.time_out ? `<span class="badge badge-out">‚Üë Out: ${record.time_out}</span>` : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    historyList.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">No attendance records found.</div>';
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Error loading history:', error);
                    if (!document.hidden) {
                        document.getElementById('historyList').innerHTML = '<div style="text-align: center; color: #ef4444; padding: 40px;">Error loading attendance history.</div>';
                    }
                }
            } finally {
                historyController = null;
            }
        }

        // Function to stop camera and cleanup
        function stopCamera() {
            console.log('[CAMERA] Stopping camera...');
            
            // Stop scanning
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
            scanning = false;
            isProcessing = false; // Reset processing flag
            
            // Cancel any ongoing fetch requests
            if (recognitionController) {
                recognitionController.abort();
                recognitionController = null;
            }
            if (historyController) {
                historyController.abort();
                historyController = null;
            }
            
            // Stop video tracks
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => {
                    track.stop();
                    console.log('[CAMERA] Stopped track:', track.kind);
                });
                cameraStream = null;
            }
            
            // Clear video source
            if (video && video.srcObject) {
                video.srcObject = null;
            }
        }
        
        // Stop camera when page becomes hidden (user navigated away or tab switched)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('[CAMERA] Page hidden, stopping camera to free resources...');
                stopCamera();
            } else {
                // Page visible again - restart camera if needed
                console.log('[CAMERA] Page visible again, restarting camera...');
                if (!cameraStream) {
                    startCamera();
                } else if (!scanning) {
                    startScanning();
                }
            }
        });
        
        // Also stop when window loses focus (switching to another tab/window)
        window.addEventListener('blur', () => {
            console.log('[CAMERA] Window lost focus, stopping camera...');
            if (document.hidden) {
                stopCamera();
            }
        });
        
        // Resume when window gains focus (but only if page is visible)
        window.addEventListener('focus', () => {
            if (!document.hidden && !cameraStream) {
                console.log('[CAMERA] Window gained focus, restarting camera...');
                startCamera();
            }
        });
        
        // Cleanup camera when page is completely unloaded
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
        
        // Initialize
        startCamera();
        loadHistory('week');
    </script>
